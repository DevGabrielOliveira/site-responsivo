<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site responsivo</title>

    <link rel="stylesheet" href="style.css">
</head>

            <button class="botao-pesquisar-mobile"><img src="midias/lupa (1).png" alt=""></button>
        </div>

        <div class="container-nav-categorias">
            <nav class="nav-bar-categorias">
                <ul class="list-nav-categorias">
                    <li class="item-nav-categoria"><a class="link-nav-categoria" href="">Smartphones</a></li>
                    <li class="item-nav-categoria"><a class="link-nav-categoria" href="">Desktops</a></li>
                    <li class="item-nav-categoria"><a class="link-nav-categoria" href="">Periféricos</a></li>
